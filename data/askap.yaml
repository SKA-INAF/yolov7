# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: data/radio-galaxy/askap_train.txt  # 118287 images
val: data/radio-galaxy/askap_val.txt  # 5000 images
test: data/radio-galaxy/askap_test.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 4

# class names
names: [ 'galaxy', 'source', 'sidelobe', 'no-object' ]
